name: IaC Validation Pipeline

on:
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    # ----------------- TERRAFORM ------------------
    - name: Install Terraform
      uses: hashicorp/setup-terraform@v3

    - name: Terraform Format Check
      run: terraform fmt -check || true

    - name: Terraform Init
      run: terraform init -backend=false || true

    - name: Terraform Validate
      run: terraform validate || true

    # ----------------- TFLINT (manual install) ------------------
    - name: Install TFLint
      run: |
        curl -s https://raw.githubusercontent.com/terraform-linters/tflint/master/install_linux.sh | bash

    - name: Run TFLint
      run: tflint || true

    # ----------------- TFSEC SCAN ------------------
    - name: Run tfsec Scan
      uses: aquasecurity/tfsec-pr-commenter-action@v1.2.0
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}

    # ----------------- AZURE CLI + BICEP ------------------
    - name: Install Azure CLI + Bicep
      uses: azure/cli@v1
      with:
        inlineScript: |
          az bicep install

    - name: Validate Bicep Files
      uses: azure/cli@v1
      with:
        inlineScript: |
          for file in $(find . -name "*.bicep"); do
            echo "Validating $file"
            az bicep build --file "$file"
          done

    # ------------------ GOVERNANCE CHECK ------------------
    - name: Governance Validation
      run: python3 scripts/validate-governance.py

    # ------------------ TERRAFORM PLAN ------------------
    - name: Terraform Plan (Dry Run)
      run: terraform plan -out=tfplan.out || true

    - name: Upload Plan
      uses: actions/upload-artifact@v4
      with:
        name: terraform-plan
        path: tfplan.out
