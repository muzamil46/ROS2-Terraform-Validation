name: IaC Validation Pipeline

on:
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:      # <-- allows manual run from GitHub UI

jobs:
  validate-iac:
    name: Validate Terraform/Bicep IaC
    runs-on: ubuntu-latest

    steps:

    - name: Checkout repository
      uses: actions/checkout@v4

    # ---------- TERRAFORM SETUP ----------
    - name: Install Terraform
      uses: hashicorp/setup-terraform@v3

    - name: Terraform Format Check
      run: terraform fmt -check || true

    - name: Terraform Init
      run: terraform init -backend=false || true

    - name: Terraform Validate
      run: terraform validate || true

    # ---------- TFLINT ----------
    - name: Run TFLint
      uses: tflint/tflint-action@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}

    # ---------- TFSEC SECURITY SCAN ----------
    - name: Run tfsec Security Scan
      uses: aquasecurity/tfsec-action@v1

    # ---------- BICEP VALIDATION ----------
    - name: Install Azure CLI (for Bicep)
      uses: azure/setup-azure-cli@v3

    - name: Bicep Build (syntax validation)
      run: |
        for file in $(find . -name "*.bicep"); do
          echo "Validating $file"
          az bicep build --file "$file"
        done

    # ---------- CUSTOM GOVERNANCE CHECKS ----------
    - name: Run Governance Validation Script
      run: python3 scripts/validate-governance.py

    # ---------- TERRAFORM DRY RUN ----------
    - name: Terraform Plan (Dry Run)
      run: terraform plan -out=tfplan.out || true

    - name: Upload Terraform Plan Artifact
      uses: actions/upload-artifact@v4
      with:
        name: terraform-plan
        path: tfplan.out
