name: IaC Validation Pipeline

on:
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  validate:
    name: Validate Terraform & Bicep IaC
    runs-on: ubuntu-latest

    steps:
    # -------------------- CHECKOUT --------------------
    - name: Checkout Code
      uses: actions/checkout@v4

    # -------------------- TERRAFORM --------------------
    - name: Install Terraform
      uses: hashicorp/setup-terraform@v3

    - name: Terraform Format Check
      run: terraform fmt -check || true
      working-directory: ./terraform

    - name: Terraform Init
      run: terraform init -backend=false || true
      working-directory: ./terraform

    - name: Terraform Validate
      run: terraform validate || true
      working-directory: ./terraform

    # -------------------- TFLINT --------------------
    - name: Install TFLint
      run: |
        curl -s https://raw.githubusercontent.com/terraform-linters/tflint/master/install_linux.sh | bash

    - name: Run TFLint
      run: tflint || true
      working-directory: ./terraform

    # -------------------- TFSEC --------------------
    - name: Run tfsec Scan
      uses: aquasecurity/tfsec-pr-commenter-action@v1.2.0
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        working_directory: ./terraform

    # -------------------- AZURE CLI + BICEP --------------------
    - name: Install Azure CLI + Bicep
      uses: azure/cli@v1
      with:
        inlineScript: |
          az bicep install

    - name: Validate Bicep Files
      uses: azure/cli@v1
      with:
        inlineScript: |
          for file in $(find ./bicep -name "*.bicep"); do
            echo "Validating $file"
            az bicep build --file "$file"
          done

    # -------------------- GOVERNANCE VALIDATION --------------------
    - name: Governance Validation
      run: python3 scripts/validate-governance.py

    # -------------------- TERRAFORM PLAN --------------------
    - name: Terraform Plan (Dry Run)
      run: terraform plan -out=tfplan.out || true
      working-directory: ./terraform

    - name: Upload Terraform Plan
      uses: actions/upload-artifact@v4
      with:
        name: terraform-plan
        path: terraform/tfplan.out
